<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Опитувальник</title>
</head>
<body>
<header>
    <h1>Опитувальник</h1>

   <img src="https://euro-som.in.ua/wp-content/uploads/2025/05/rybolovlya-z-chovna-osoblyvosti-tehniky-ta-perevagy.png" alt="Риболовля" height="600" width="900"> 
   <form>
      <p>
       <label>Рівень досвіду:<br>
        <select name="experience">
          <option>Початківець</option>
          <option>Середній</option>
          <option>Досвідчений</option>
        </select>
      </label>
      </p>
      <p>
      <label>Який вид риболовлі вам подобається найбільше?<br>
        <input type="radio" name="frequency" value=""> Фідерна риболовля<br>
        <input type="radio" name="frequency" value=""> Поплавчана риболовля<br>
        <input type="radio" name="frequency" value=""> Риболовля на хижака<br>
        <input type="radio" name="frequency" value="">  Карпфішинг

        
      </label>
    </p>
<label>Як часто ви рибалите?<br>
        <input type="radio" name="frequency" value=""> Щотижня<br>
        <input type="radio" name="frequency" value=""> Щомісяця<br>
        <input type="radio" name="frequency" value=""> Рідко
      </label>
    </p>
    <label>З ким ви зазвичай рибалите?<br>
        <input type="radio" name="frequency" value=""> Сам<br>
        <input type="radio" name="frequency" value="">З друзями<br>
        <input type="radio" name="frequency" value=""> З сім'єю
      </label>
    </p>
    <label>Що для вас головне в риболовлі?<br>
        <input type="radio" name="frequency" value=""> Відпочинок<br>
        <input type="radio" name="frequency" value=""> Спорт/змагання<br>
        <input type="radio" name="frequency" value=""> Трофеї
      </label>
    </p>
    <p>
      <label>Улюблена риба:<br>
        <input type="text" name="fish">
      </label>
    </p>
    <p>
      <label>Ваш коментар:<br>
        <textarea name="comment" rows="4" cols="40"></textarea>
      </label>
    </p>

    <p>
      <input type="submit" value="Надіслати">
      <input type="reset" value="Очистити">
    </p>
   </form>
    </header>
        
    </body>
